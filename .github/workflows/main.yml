name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
        node-version-file: '.nvmrc'

    # yarn install
    - name: Install
      run: yarn install

    # build typescript
    - name: Build
      run: yarn build

  lint:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
        node-version-file: '.nvmrc'

    # yarn install
    - name: Install
      run: yarn install

    # run eslint
    - name: Lint
      uses: tinovyatkin/action-eslint@master
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
        check-name: eslint

  test:
    permissions:
      issues: write
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
        node-version-file: '.nvmrc'

    - uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        github-token: ${{ secrets.SECRET_TOKEN }}
        package-manager: yarn